<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/auth-check.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">🔐 تسجيل الدخول</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
            </form>
            <div id="errorMsg" class="mt-3 text-danger text-center d-none">فشل في تسجيل الدخول.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiBase = "https://localhost:7052/api";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const passwordHash = document.getElementById("password").value;

      const res = await fetch(`${apiBase}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, passwordHash })
      });

      const result = await res.json();

      if (res.ok) {
        localStorage.setItem("token", result.token);
  localStorage.setItem("role", result.role);
      }if (result.role === "Patient") {
    window.location.href = "patient-dashboard.html";
  } else if (result.role === "Doctor") {
    window.location.href = "doctor-dashboard.html";
  } else {
    window.location.href = "index.html";
  }});
  </script>
</body>
</html>
