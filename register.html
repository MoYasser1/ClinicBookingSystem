<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="js/auth-check.js"></script>

</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">📝 تسجيل حساب جديد</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-success w-100">تسجيل</button>
              <div class="mt-3 text-center">
                <a href="login.html">عندك حساب؟ سجّل دخول من هنا</a>
              </div>
            </form>
            <div id="message" class="mt-3 text-center"></div>
            <div class="mb-3">
  <label class="form-label">نوع المستخدم</label>
  <select class="form-select" id="role" required>
    <option value="">اختر النوع</option>
    <option value="Patient">مريض</option>
    <option value="Doctor">دكتور</option>
  </select>
</div>
          </div>
          
        </div>
        
      </div>
      
    </div>
    
  </div>

  <script>
    const apiBase = "https://localhost:7052/api"; // غيّر البورت حسب مشروعك

document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const passwordHash = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  const res = await fetch(`${apiBase}/auth/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, passwordHash, role }) // ✅ تم تضمين الدور هنا
  });

  const messageBox = document.getElementById("message");

  if (res.ok) {
    messageBox.innerHTML = "<span class='text-success'>✅ تم تسجيل الحساب! جاري التحويل...</span>";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  } else {
    const error = await res.text();
    messageBox.innerHTML = `<span class='text-danger'>❌ ${error}</span>`;
  }
});

    const role = document.getElementById("role").value;

body: JSON.stringify({ username, passwordHash, role })

  </script>
</body>
</html>
