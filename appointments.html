<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📅 مواعيدي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/auth-check.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">🗓️ مواعيدي</h2>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>الطبيب</th>
          <th>التخصص</th>
          <th>الموعد</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable"></tbody>
    </table>
  </div>

  <script>
    const apiBase = "https://localhost:7052/api"; // تأكد من البورت الصح

    async function fetchMyAppointments() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("❌ يجب تسجيل الدخول لعرض المواعيد.");
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(`${apiBase}/appointment/my-appointments`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      if (!res.ok) {
        alert("❌ حدث خطأ أثناء تحميل المواعيد.");
        return;
      }

      const data = await res.json();
      const table = document.getElementById("appointmentsTable");
      table.innerHTML = "";

      data.forEach(a => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${a.doctorName}</td>
          <td>${a.doctorSpecialization}</td>
          <td>${new Date(a.appointmentDate).toLocaleString()}</td>
          <td>${a.notes || ""}</td>
        `;
        table.appendChild(row);
      });
    }

    fetchMyAppointments();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
